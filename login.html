<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flyng</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
  <link href="stylesLogin.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <nav id="navbar">
    <a href="about.html"><img class="logo" src="img/sexyplane2.png"></a>

    <ul>
      <li><a href="signup.html">Sign Up</a></li>

      <li><a href="login.html">Login</a></li>

      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="content">
      <form class="form-container">
        <h2 class="text"></h2>
        <h1>Log in</h1>
        <div>
          <input type="text" placeholder="Email" required="" id="username" />
        </div>
        <div>
          <input type="text" placeholder="Password" required="" id="login-password" />
        </div>
        <div>
          <input type="submit" Value="Login" class="login-submit-button" />
        </div>
          
      </form>

    </section>
  </div>

  <script>
    const form = document.querySelector(".form-container");
    const username = document.getElementById("username");
    const password = document.getElementById("login-password");
    let _firstName = localStorage.getItem('first-name');
    let _lastName = localStorage.getItem('last-name');
    const _email = localStorage.getItem('email');
    const _password = localStorage.getItem('password');
    
    if (_firstName == null) 
    {
      _firstName = "Unknown";
      _lastName = "User";
    }

    document.querySelector(".text").innerHTML = "Hello, " + _firstName + " " + _lastName;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let usernameValue = username.value;
      let passwordValue = password.value;

      if (_email == usernameValue && _password == passwordValue) {
        window.location.href = "home.html";
      }
      else {
        alert("Username / Password not matched");
      }

    })

  </script>


</body>

</html>
